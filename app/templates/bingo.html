{% extends "_base.html" %}

{% block title %}Bingo! - Let's Play! {% endblock %}

{% block style %}
{{super()}}
<link rel="stylesheet" href="/static/bingo.css" />
{% endblock %}

{% block content %}
<meta id="username" data-name="{{username}}">
<!-- Image and text -->
<nav class="nav navbar-custom" style="position: relative;">
    <a class="nav-link" href="#">
      <img src="/static/images/bingo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <p class="welcome" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Welcome! {{ session["username"] }}</p>
    <form class="form-inline my-2 my-lg-0" style="position: absolute; right: 25px; top: 5px;">
        <a href="/logout" class="btn btn-primary btn-block my-2 my-sm-0 active" role="button" style="background-color: #e7284e;" aria-pressed="true">Logout</a>
    </form>
</nav>

<div class="alert alert-dismissible alert-danger win-alert view-win-alert" id="win-alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <h4 class="alert-heading">Winner!!</h4>
    <p id="alert-message"></p>
    <p class="mb-0">Refresh to Play Again!</p>
</div>
  
  

<div class="container-fluid">
    <div class="row">
        <!-- Left Side -->
        <div class="col-2">
            <div style="display: flex; align-items: center; justify-content: center; width: 20vw;">

            <table class="table table-hover" id="table-id">
                <thead>
                  <tr class="table-primary">
                    <th scope="col">Player</th>
                    <th scope="col">Hits</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <tr class="table-info" id="table-data">
                    <!-- Data appended here by JS -->
                  </tr>
                  
                </tbody>
            </table>
            </div>
        </div>

        <!-- Main Bingo Square -->
        <div class="col-10" style="width: 80vw; display: flex; justify-content: center; align-items: center;">

            <table id="tblBingo"></table>

        </div>
    </div>
</div>

{% endblock %}


{% block script %}
{{super()}}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="/static/socket.js"></script>
{% endblock %}
